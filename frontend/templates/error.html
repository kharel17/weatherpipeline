{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Weather Insight Engine{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 text-center">
        <div class="text-6xl font-bold text-gray-400 mb-4">{{ error_code }}</div>
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Oops! Something went wrong</h2>
        <p class="text-gray-600 mb-8">{{ error_message }}</p>
        <a href="{{ url_for('index') }}" 
           class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            Go Home
        </a>
    </div>
</div>
{% endblock %}
