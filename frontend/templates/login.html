{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  <a href="{{ url_for('google.login') }}"
     class="w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded bg-white hover:bg-gray-50 transition">
    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="h-6 mr-3">
    Sign in with Google
  </a>
</div>
{% endblock %}
